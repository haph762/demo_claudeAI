            document.getElementById('progressBar').style.width = progress + '%';
        }

        // T·∫£i m·ªôt c·∫•p ƒë·ªô c·ª• th·ªÉ
        function loadLevel(levelNum) {
            const level = storyData[levelNum];
            if (!level) return;

            const gameContent = document.getElementById('gameContent');
            
            let choicesHTML = '';
            if (levelNum < 5) {
                choicesHTML = '<div class="choices">';
                level.choices.forEach((choice, index) => {
                    choicesHTML += `<button class="choice-btn" onclick="selectChoice(${index}, ${levelNum})">${choice.text}</button>`;
                });
                choicesHTML += '</div>';
            } else {
                choicesHTML = '<div class="choices"><button class="choice-btn" onclick="restartGame()">üöÄ B·∫Øt ƒê·∫ßu Cu·ªôc Phi√™u L∆∞u M·ªõi</button></div>';
            }

            gameContent.innerHTML = `
                <div class="story-section">
                    <h2>${level.title}</h2>
                    <p>${level.story}</p>
                </div>
                
                <div class="code-block">${level.codeChallenge}</div>
                
                <div class="concept-explanation">
                    <strong>üí° Kho·∫£nh Kh·∫Øc H·ªçc T·∫≠p:</strong> ${level.explanation}
                </div>
                
                ${choicesHTML}
            `;

            if (levelNum === 5) {
                document.getElementById('restartBtn').style.display = 'block';
            }
        }

        // X·ª≠ l√Ω l·ª±a ch·ªçn ƒë√°p √°n
        function selectChoice(choiceIndex, levelNum) {
            const level = storyData[levelNum];
            const choice = level.choices[choiceIndex];
            
            // C·∫≠p nh·∫≠t ƒëi·ªÉm s·ªë v√† th·ªëng k√™
            gameState.score += choice.points;
            if (choice.correct) {
                gameState.conceptsLearned++;
                gameState.level++;
            }

            // Ph·∫£n h·ªìi tr·ª±c quan
            const buttons = document.querySelectorAll('.choice-btn');
            buttons.forEach((btn, index) => {
                btn.disabled = true;
                if (index === choiceIndex) {
                    btn.classList.add(choice.correct ? 'correct' : 'incorrect');
                }
            });

            // C·∫≠p nh·∫≠t hi·ªÉn th·ªã
            updateDisplay();

            // Chuy·ªÉn sang c·∫•p ƒë·ªô ti·∫øp theo sau khi delay
            setTimeout(() => {
                if (choice.correct && gameState.level <= 5) {
                    loadLevel(gameState.level);
                } else if (!choice.correct) {
                    // Hi·ªÉn th·ªã gi·∫£i th√≠ch v√† t·ª± ƒë·ªông chuy·ªÉn sang c·∫•p ƒë·ªô ti·∫øp theo
                    const gameContent = document.getElementById('gameContent');
                    gameContent.innerHTML += `
                        <div style="background: #fff3cd; border: 2px solid #ffc107; border-radius: 10px; padding: 15px; margin: 15px 0; text-align: center;">
                            <strong>ü§î Ch∆∞a ƒë√∫ng r·ªìi!</strong><br>
                            ƒê·ª´ng lo - h·ªçc h·ªèi t·ª´ sai l·∫ßm c≈©ng l√† m·ªôt ph·∫ßn c·ªßa cu·ªôc phi√™u l∆∞u!<br>
                            <small>S·∫Ω chuy·ªÉn sang th·ª≠ th√°ch ti·∫øp theo trong 3 gi√¢y...</small>
                        </div>
                    `;
                    
                    setTimeout(() => {
                        gameState.level++;
                        if (gameState.level <= 5) {
                            loadLevel(gameState.level);
                        }
                    }, 3000);
                }
            }, 2000);
        }

        // Kh·ªüi ƒë·ªông l·∫°i game
        function restartGame() {
            gameState = {
                level: 1,
                score: 0,
                conceptsLearned: 0,
                playerName: '',
                inventory: []
            };
            
            document.getElementById('restartBtn').style.display = 'none';
            updateDisplay();
            loadLevel(1);
        }

        // B·∫Øt ƒë·∫ßu game khi trang t·∫£i xong
        window.onload = initGame;
    </script>
